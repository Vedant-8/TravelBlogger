<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - WanderWithMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand fs-4 fw-bold" href="index.html">WanderWithMe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Destinations</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-warning ms-3" href="registration.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-light text-center py-5">
      <div class="container">
        <h1 class="display-4 fw-bold">Get in Touch</h1>
        <p class="lead">
          Have a question, suggestion, or collaboration idea? I’m here to
          listen!
        </p>
      </div>
    </section>

    <!-- Contact Form Card -->
    <main class="container my-5 flex-grow-1">
      <div class="card shadow p-4 mx-auto" style="max-width: 600px">
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Your Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Your Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="example@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Message</label>
            <textarea
              class="form-control"
              rows="5"
              placeholder="Your message..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-auto">
      © <span id="year"></span> Vedant Kulkarni | All Rights Reserved
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - WanderWithMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">WanderWithMe</a>
      </div>
    </nav>

    <!-- Registration Form -->
    <main class="container my-5 flex-grow-1">
      <h2 class="mb-4">Register</h2>

      <form id="regForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password (Min 6 chars)</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number (Ex: +911234567890)</label>
          <input type="tel" id="phone" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <div id="message" class="mt-3 text-center"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      Â© <span id="year"></span> Vedant Kulkarni | All Rights Reserved
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      document
        .getElementById("regForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let fullName = document.getElementById("fullName").value.trim();
          let email = document.getElementById("email").value.trim();
          let password = document.getElementById("password").value;
          let phone = document.getElementById("phone").value.trim();
          let msgEl = document.getElementById("message");

          // Basic Validation
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const phonePattern = /^\+?\d{10,15}$/;

          if (!fullName || !email || !password || !phone) {
            msgEl.innerText = "All fields are required.";
            msgEl.className = "text-danger";
            return;
          }

          if (!emailPattern.test(email)) {
            msgEl.innerText = "Invalid email address.";
            msgEl.className = "text-danger";
            return;
          }

          if (password.length < 6) {
            msgEl.innerText = "Password must be at least 6 characters long.";
            msgEl.className = "text-danger";
            return;
          }

          if (!phonePattern.test(phone)) {
            msgEl.innerText = "Invalid phone number format.";
            msgEl.className = "text-danger";
            return;
          }

          // Store in LocalStorage
          localStorage.setItem("userFullName", fullName);
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userPhone", phone);

          msgEl.innerText = "Registration successful!";
          msgEl.className = "text-success";

          this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
